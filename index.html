<html>
  <head>
    <title>Jahresmittelwert</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="preconnect"
      href="https://www2.land-oberoesterreich.gv.at/imm/jaxrs/"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind-dark.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="flex flex-col h-full bg-indigo-600">
    <div
      class="bg-indigo-800 px-4 text-white py-6 align-center justify-center flex w-full flex-col items-center"
    >
      <div id="header" class="mb-4 font-bold tracking-wide text-lg">
        Monthly Mean
      </div>
      <div class="grid gap-3 grid-cols-1 md:grid-cols-2 w-full max-w-xl">
        <select
          class="tracking-wide text-gray-500 w-full text-center p-2 rounded-md"
          name="stations"
          id="componentSelect"
        >
          <option value="">--Please choose a component--</option>
        </select>
        <select
          class="tracking-wide text-gray-500 w-full text-center p-2 rounded-md"
          name="stations"
          id="stationSelect"
        >
          <option value="">--Please choose a station--</option>
        </select>
      </div>
    </div>

    <div
      class="flex flex-col justify-center items-center flex-grow text-white text-xl font-bold tracking-wide -mt-10"
      id="mean"
    ></div>
    <div
      id="loading"
      class="hidden fixed w-full h-full w-full top-0 left-0 flex items-center justify-center text-white"
    >
      <div
        id="backdrop"
        class="fixed bg-gray-900 bg-opacity-30 w-full h-full top-0 left-0"
      ></div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20vw"
        height="20vw"
        viewBox="0 0 45 45"
        stroke="#fff"
      >
        <g
          fill="none"
          fill-rule="evenodd"
          transform="translate(1 1)"
          stroke-width="2"
        >
          <circle cx="22" cy="22" r="6" stroke-opacity="0">
            <animate
              attributeName="r"
              begin="1.5s"
              dur="3s"
              values="6;22"
              calcMode="linear"
              repeatCount="indefinite"
            />
            <animate
              attributeName="stroke-opacity"
              begin="1.5s"
              dur="3s"
              values="1;0"
              calcMode="linear"
              repeatCount="indefinite"
            />
            <animate
              attributeName="stroke-width"
              begin="1.5s"
              dur="3s"
              values="2;0"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </circle>
          <circle cx="22" cy="22" r="6" stroke-opacity="0">
            <animate
              attributeName="r"
              begin="3s"
              dur="3s"
              values="6;22"
              calcMode="linear"
              repeatCount="indefinite"
            />
            <animate
              attributeName="stroke-opacity"
              begin="3s"
              dur="3s"
              values="1;0"
              calcMode="linear"
              repeatCount="indefinite"
            />
            <animate
              attributeName="stroke-width"
              begin="3s"
              dur="3s"
              values="2;0"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </circle>
          <circle cx="22" cy="22" r="8">
            <animate
              attributeName="r"
              begin="0s"
              dur="1.5s"
              values="6;1;2;3;4;5;6"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </circle>
        </g>
        <style xmlns="" />
      </svg>
    </div>
    <pre style="position: absolute; top: 5rem;"><code id="result"></code></pre>
    <script src="src/index.ts"></script>
  </body>
</html>
