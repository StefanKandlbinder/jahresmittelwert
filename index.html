<!DOCTYPE html>
<html class="h-full" lang="de">
  <head>
    <title>Jahresmittelwert</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Jahres- und Monatsmittelwerte der offiziellen Luftgüte-Messstationen in Oberösterreich"
    />
    <link href="./tailwind.css" rel="stylesheet" />
    <link
      rel="preconnect"
      href="https://www2.land-oberoesterreich.gv.at/imm/jaxrs/"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;400;700&display=swap" rel="stylesheet">
  </head>

  <body class="flex flex-col h-full bg-indigo-600">
    <div
      class="bg-indigo-800 px-4 text-white py-6 align-center justify-center flex w-full flex-col items-center shadow-xl border-b border-2 border-indigo-900"
    >
      <div id="header" class="mb-4 font-bold tracking-wide text-lg">
        Monatsdurchschnitt
      </div>
      <div class="grid gap-3 grid-cols-1 md:grid-cols-2 w-full max-w-xl">
        <select
          class="tracking-wide w-full text-center p-2 rounded-md text-indigo-800 bg-white"
          name="stations"
          id="componentSelect"
        >
          <option value=""> --Wähle einen Verschmutzer-- </option>
        </select>
        <select
          class="tracking-wide w-full text-center p-2 rounded-md text-indigo-800 bg-white"
          name="stations"
          id="stationSelect"
        >
          <option value=""> --Wähle eine Messstation-- </option>
        </select>
      </div>
    </div>

    <div
      class="flex flex-col items-center flex-grow text-white text-xl font-bold tracking-wide mt-10"
    >
    <div id="mean"></div>
    <div class="mt-6 font-bold flex justify-between">
      <button id="dailyButton" data-filter-button class="bg-white text-indigo-800 rounded-lg w-10 h-10">T</button>
      <button id="weeklyButton" data-filter-button class="bg-white text-indigo-800 rounded-lg w-10 h-10 ml-3">W</button>
      <button id="monthlyButton" data-filter-button class="bg-indigo-800 text-white rounded-lg w-10 h-10 ml-3">M</button>
      <button id="yearlyButton" data-filter-button class="bg-white text-indigo-800 rounded-lg w-10 h-10 ml-3">J</button>
    </div>
    </div>
    
    <div
      id="loading"
      class="hidden fixed h-full w-full top-0 left-0 flex items-center justify-center text-white"
    >
      <div
        id="backdrop"
        class="fixed bg-gray-900 bg-opacity-30 w-full h-full top-0 left-0"
      ></div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20vw"
        height="20vw"
        viewBox="0 0 45 45"
        stroke="#fff"
      >
        <g
          fill="none"
          fill-rule="evenodd"
          transform="translate(1 1)"
          stroke-width="2"
        >
          <circle cx="22" cy="22" r="6" stroke-opacity="0">
            <animate
              attributeName="r"
              begin="1.5s"
              dur="3s"
              values="6;22"
              calcMode="linear"
              repeatCount="indefinite"
            />
            <animate
              attributeName="stroke-opacity"
              begin="1.5s"
              dur="3s"
              values="1;0"
              calcMode="linear"
              repeatCount="indefinite"
            />
            <animate
              attributeName="stroke-width"
              begin="1.5s"
              dur="3s"
              values="2;0"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </circle>
          <circle cx="22" cy="22" r="6" stroke-opacity="0">
            <animate
              attributeName="r"
              begin="3s"
              dur="3s"
              values="6;22"
              calcMode="linear"
              repeatCount="indefinite"
            />
            <animate
              attributeName="stroke-opacity"
              begin="3s"
              dur="3s"
              values="1;0"
              calcMode="linear"
              repeatCount="indefinite"
            />
            <animate
              attributeName="stroke-width"
              begin="3s"
              dur="3s"
              values="2;0"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </circle>
          <circle cx="22" cy="22" r="8">
            <animate
              attributeName="r"
              begin="0s"
              dur="1.5s"
              values="6;1;2;3;4;5;6"
              calcMode="linear"
              repeatCount="indefinite"
            />
          </circle>
        </g>
        <style xmlns="" />
      </svg>
    </div>
    <script type="module" src="src/index.ts"></script>
  </body>
</html>
